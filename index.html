<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Women's Tops</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/grid.css" rel="stylesheet">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="assets/css/womentop.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <!-- start container-->
  <div class="container">
    <div class="row header">
	  <div class="header-product">
	     <div class="row">
		<div class="col-md-10 bg-none">
		  <h2>Women's Tops</h2>
	        </div>
		<div class="col-md-2 bg-none">
		   	<div class="dropdown">
			  <select data-bind="options: filters, value: filter"></select>
			</div> 
	        </div>
	     </div>
	  </div>
    </div>

    <div class="row">
	  <div data-bind="foreach: filteredItems">

	    <div class="col-md-3 item">
		<a href="#" data-size="260x260" >
		    <img alt="picture" data-bind="attr:{src:'assets/images/' + productImage}" class="img-responsive img-fluid">
		</a>
		<div class="row btn-group">
		    <button class="btn btn-sale" data-bind="visible: isSale">Sale</button> 
		    <button class="btn btn-exclusive" data-bind="visible: isExclusive">Exclusive</button>
                </div>
		<div class="row price-tag">
		   <div class="col-md-8 product-name" data-bind="text: productName">
                   </div>
		   <div class="col-md-4 product-price" data-bind="text: price">
                   </div>
                </div>
	    </div>


	  </div>
    </div>


    </div><!-- /.container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script type='text/javascript' src='assets/js/knockout-3.4.2.js'></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
